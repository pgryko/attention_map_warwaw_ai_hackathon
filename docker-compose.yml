services:
  # ─────────────────────────────────────────────────────────────
  # DATABASE
  # ─────────────────────────────────────────────────────────────
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: attention_map
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────
  # REDIS (Queue + PubSub + Cache)
  # ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────
  # OBJECT STORAGE (MinIO - S3 compatible)
  # ─────────────────────────────────────────────────────────────
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin  # pragma: allowlist secret
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ─────────────────────────────────────────────────────────────
  # DJANGO BACKEND (API)
  # ─────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    user: "${UID:-1000}:${GID:-1000}"  # Run as host user to avoid root-owned files
    command: >
      sh -c "uv run python manage.py migrate &&
             uv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DATABASE_URL=postgis://postgres:postgres@db:5432/attention_map  # pragma: allowlist secret
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin  # pragma: allowlist secret
      - MINIO_BUCKET=events
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  # ─────────────────────────────────────────────────────────────
  # CELERY WORKER (Background Tasks)
  # ─────────────────────────────────────────────────────────────
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    user: "${UID:-1000}:${GID:-1000}"  # Run as host user to avoid root-owned files
    command: uv run celery -A attention_map worker -l info --concurrency=2
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DATABASE_URL=postgis://postgres:postgres@db:5432/attention_map  # pragma: allowlist secret
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin  # pragma: allowlist secret
      - MINIO_BUCKET=events
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  # ─────────────────────────────────────────────────────────────
  # REACT FRONTEND
  # ─────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    user: "${UID:-1000}:${GID:-1000}"  # Run as host user to avoid root-owned files
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
  redis_data:
  minio_data:
